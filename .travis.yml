language: elixir

cache:
  directories:
    - _build
    - deps

matrix:
  include:
    - otp_release: 18.3
      elixir: 1.4
    - otp_release: 19.3
      elixir: 1.4
    - otp_release: 20.3
      elixir: 1.4
    - otp_release: 19.3
      elixir: 1.5
    - otp_release: 20.3
      elixir: 1.5
    - otp_release: 19.3
      elixir: 1.6
    - otp_release: 20.3
      elixir: 1.6
    - otp_release: 21.0
      elixir: 1.6
    - otp_release: 19.3
      elixir: 1.7
    - otp_release: 20.3
      elixir: 1.7
    - otp_release: 21.0
      elixir: 1.7

install:
  - mix local.hex --force
  - mix local.rebar --force
  - mix deps.get

script:
  - mix test --cover
  - if ! ([[ "$TRAVIS_ELIXIR_VERSION" == "1.4"* ]] || [[ "$TRAVIS_ELIXIR_VERSION" == "1.5"* ]]); then mix format --check-formatted; fi
  - # skip dialyzer for elixir 1.4 and erlang 18 as it produces weird errors
  - if ! ([[ "$TRAVIS_ELIXIR_VERSION" == "1.4"* ]] && [[ "$TRAVIS_OTP_RELEASE" == "18"* ]]); then mix dialyzer --halt-exit-status; fi
  - mix credo --strict

notifications:
  email:
    - fertapric@gmail.com
